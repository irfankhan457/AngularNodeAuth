    <mat-card>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
        <form class="example-form">
            <mat-form-field>
                <input [(ngModel)]="registerData.name" name="name" matInput placeholder="Enter your name">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="registerData.email" name="email" matInput placeholder="Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
        <!-- <span>&nbsp;&nbsp;</span> -->
            <mat-form-field>
                <input [(ngModel)]="registerData.pwd" name="pwd" 
                matInput placeholder="Enter your password" [type]="hide ? 'text' : 'password'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
                'visibility_off'}}</mat-icon>
            </mat-form-field>
            <br>
            <mat-form-field>
                <input [(ngModel)]="registerData.description" name="description" matInput placeholder="Enter your description">
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary" (click)="post()">Register</button>
        </form>
    </mat-card>
