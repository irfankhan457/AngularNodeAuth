<mat-card>
    <mat-card-title>
        <h4>Login</h4>
    </mat-card-title>
    <form class="example-form">
        <mat-form-field class="example-full-width">
            <input [(ngModel)]="loginData.email" name="email" matInput placeholder="Email" [formControl]="emailFormControl">
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
            </mat-error>
        </mat-form-field>
    <span>&nbsp;&nbsp;</span>
        <mat-form-field>
            <input [(ngModel)]="loginData.pwd" name="pwd" matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 
            'visibility_off'}}</mat-icon>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
</mat-card>
